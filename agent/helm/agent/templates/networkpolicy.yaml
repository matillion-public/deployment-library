---
{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "matillion-agent.fullname" . }}-netpol
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "matillion-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
{{- include "matillion-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Allow Prometheus scraping
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.networkPolicy.prometheusNamespace | default "monitoring" }}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS outbound (for API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP outbound (if needed)
  {{- if .Values.networkPolicy.allowHttp }}
  - to: []
    ports:
    - protocol: TCP
      port: 80
  {{- end }}
  # Allow custom egress rules
  {{- if .Values.networkPolicy.additionalEgressRules }}
  {{- toYaml .Values.networkPolicy.additionalEgressRules | nindent 2 }}
  {{- end }}
{{- end }}